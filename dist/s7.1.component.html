<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="root"></div>
    <script src="./vue.js"></script>
    <script>
      Vue.component(
        "my-button",
        Vue.extend({
          template: "<button>全局</button>",
        })
      );
      let Sub = Vue.extend({
        template: "<div>子组件<my-button></my-button></div>",
        // components: {
        //   "my-button": {
        //     template: "<button>子按钮</button>",
        //   },
        // },
      });
      new Sub().$mount("#root");
    </script>
  </body>
</html>
