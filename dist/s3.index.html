<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" key="123" style="color: red; background-color: pink">
      {{name}} {{age}}
    </div>
    <script src="vue.js"></script>
    <script>
      const vm = new Vue({
        data() {
          return {
            name: "wong-",
            age: 99,
          };
        },
      });
      vm.$mount("#app");

      vm.name = "zakingwong1-";
      vm.name = "zakingwong2-";
      vm.name = "zakingwong3-";
      vm.name = "zakingwong4-";
      vm.name = "zakingwong5-";

      vm.age = 1;
      vm.age = 2;
      vm.age = 3;
      vm.age = 4;
      vm.age = 5;

      vm.$nextTick(() => {
        console.log(document.querySelector("#app").innerHTML);
      });
    </script>
  </body>
</html>
