<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组更新</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li>{{arr}}</li>
        <li>{{a}}</li>
      </ul>
    </div>
    <script src="vue.js"></script>
    <script>
      // 5.3 数组的监控更新
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            arr: [1, 2, 3, { a: 1 }, ["a", "b", "c"]], // 给数组本身增加dep，如果后续增加了某一项，可以触发dep
            a: { a: 1 }, // 给对象也增加dep，如果后续增加了属性，可以触发dep
          };
        },
      });
      // 这样不会触发数组更新，只重写了数组方法
      // vm.arr[0] = 1;
      // 这样也不行，因为没有监控长度变化
      // vm.arr.length = 100; // 应该是没有监控length，所以会报错，暂未处理
      // 这样，就可以触发了，包括上面的修改
      setTimeout(() => {
        vm.arr.push("zaking");
      }, 2000);
      // 我们改的是数组本身，没有改arr这个属性，也就是说，更改arr对应的引用，会导致更新，但是只是更改数组内容，引用没变，
      // 所以不会更新，所以，我们还要让arr对应的引用地址的内容，去被监控
      // 比如:
      // vm.arr = [];
      // 再比如：
      // vm.arr[3].a = 100;
      console.log(vm._data);

      setTimeout(() => {
        vm.a.b = 100;
        vm.a.__ob__.dep.notify(); // $set原理
      }, 3000);

      setTimeout(() => {
        vm.arr[4].push("d");
      }, 4000);
    </script>
  </body>
</html>
