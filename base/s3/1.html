<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1、我们来实现一个最小化的watcher和dep
      class Watcher {
        constructor(fn) {
          this.getter = fn;
          this.deps = [];
          this.get();
        }
        addDep(dep) {
          this.deps.push(dep);
          dep.addSub(this);
        }
        get() {
          Dep.target = this;
          this.getter();
          // Dep.target = null;
        }
        update() {
          this.get();
        }
      }
      class Dep {
        constructor() {
          this.subs = [];
        }
        addSub(watcher) {
          this.subs.push(watcher);
        }
        depend() {
          Dep.target.addDep(this);
        }
        notify() {
          this.subs.forEach((watcher) => watcher.update());
        }
      }
      function defineReactive(target, key, value) {
        let dep = new Dep();

        Object.defineProperty(target, key, {
          get() {
            console.log(Dep.target);
            console.log(dep);
            if (Dep.target) {
              dep.depend();
            }
            console.log("get:", value);
            return value;
          },
          set(nv) {
            if (nv === value) {
              return;
            }
            value = nv;
            dep.notify();
            console.log("set:", value);
          },
        });
      }
      var obj = {
        a: 1,
      };
      // 模拟Observer
      Object.keys(obj).forEach((key) => defineReactive(obj, key, obj[key]));
      // 模拟$mount
      new Watcher(() => {
        console.log("reRender");
      });
      obj.a; //模拟render函数读取数据
      obj.a = 2; // 模拟修改数据
    </script>
  </body>
</html>
