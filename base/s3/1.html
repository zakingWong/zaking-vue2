<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1、我们来实现一个最小化的watcher和dep

      class Dep {
        constructor() {
          this.subs = [];
        }
        addWatcher(watcher) {
          this.subs.push(watcher);
        }
        depend() {
          Dep.target.addDep(this);
        }
        notify() {
          this.subs.forEach((watcher) => {
            watcher.update();
          });
        }
      }

      class Watcher {
        constructor(fn) {
          this.getter = fn;
          this.deps = [];
          this.get();
        }
        addDep(dep) {
          this.deps.push(dep);
          dep.addWatcher(this);
        }
        get() {
          Dep.target = this;
          this.getter();
          // 这里为啥把它删了，因为咱们是一次性的玩具，在真实场景里，每次当我们设置值的时候，都会在constructor中走get，并走完Watcher渲染。
          // 所以需要及时删除，但是此处，咱们并没有真正的响应机制。
          // Dep.target = null;
        }
        update() {
          this.get();
        }
      }

      function defineReactive(target, key, value) {
        let dep = new Dep();
        Object.defineProperty(target, key, {
          get() {
            if (Dep.target) {
              dep.depend();
            }
            console.log("get:", value);
            return value;
          },
          set(nv) {
            if (nv === value) {
              return;
            }
            value = nv;
            dep.notify();
            console.log("set:", value);
          },
        });
      }
      var obj = {
        a: 1,
        b: 2,
      };
      // 这个就是触发回调，在真实的场景里，这块会触发渲染watcher。
      new Watcher(() => {
        console.log("reRender");
      });
      // 绑定响应式
      Object.keys(obj).forEach((key) => defineReactive(obj, key, obj[key]));
      // 这里调用了一下obj.a，其目的是为了模拟解析模板时读取值的情况
      obj.a;
      setTimeout(() => {
        console.log("---setTimeout-a-2-");
        obj.a = 2;
      }, 2000);
      setTimeout(() => {
        console.log("---setTimeout-a-3-");
        obj.a = 3;
      }, 3000);
    </script>
  </body>
</html>
